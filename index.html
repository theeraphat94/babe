  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #ffe3ec, #f9c5d1);
      font-family: 'Prompt', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #b80050;
      margin-bottom: 30px;
      font-size: 2.2em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .envelope {
      position: relative;
      width: 200px;
      height: 120px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 100px;
      background: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      z-index: 2;
      transition: transform 0.6s ease;
      transform-origin: top;
    }

    .heart {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      z-index: 3;
      pointer-events: none;
    }

    .opened .flap {
      transform: rotateX(180deg);
    }

    #gallery {
      margin-top: 40px;
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      animation: fadeIn 1s ease forwards;
    }

    .photo {
      width: 80%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    audio {
      display: none;
    }

    @media (min-width: 600px) {
      .photo {
        width: 45%;
      }
    }

    @media (min-width: 1000px) {
      .photo {
        width: 30%;
      }
    }
  </style>
