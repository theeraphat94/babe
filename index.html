<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏© üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Prompt', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      overflow-y: hidden;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #ff4f91;
      user-select: none;
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 200px;
      background: #ffffff;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-shadow: 0 12px 25px rgba(255, 0, 80, 0.2);
      cursor: pointer;
      transition: transform 0.6s ease;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.4em;
      color: #ff4f91;
      user-select: none;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 140px;
      background: #ffffff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-bottom: 2px solid #ccc;
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 2;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      z-index: 3;
      pointer-events: none;
      color: #ff4f91;
      user-select: none;
    }

    .opened .flap {
      transform: rotateX(180deg);
    }

    .opened {
      width: 160px;
      height: 100px;
      transform: scale(0.8);
      cursor: pointer;
      /* ‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏•‡∏≤‡∏á‡∏à‡∏≠ ‡πÑ‡∏°‡πà‡πÄ‡∏â‡∏µ‡∏¢‡∏á */
      margin-bottom: 20px;
    }

    .opened .heart {
      display: none;
    }

    .opened .close-text {
      display: block;
    }

    .close-text {
      display: none;
      pointer-events: none;
    }

    #gallery {
      margin-top: 40px;
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease forwards;
      z-index: 1;
    }

    .photo {
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    audio {
      display: none;
    }

    /* ‡∏î‡∏≠‡∏Å‡∏•‡∏¥‡∏•‡∏•‡∏µ‡πà‡∏´‡∏•‡πà‡∏ô */
    .lily {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: #ffb6c1;
      user-select: none;
      animation-name: fall, sway;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
      animation-direction: normal, alternate;
      animation-duration: var(--fall-duration), 3s;
      animation-delay: var(--fall-delay), 0s;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes sway {
      0% { transform: translateX(0); }
      100% { transform: translateX(20px); }
    }

  </style>
</head>
<body>

  <h1>‡∏ñ‡∏∂‡∏á‡∏Ñ‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏©‡πÉ‡∏ô‡πÉ‡∏à üíå</h1>

  <div class="envelope" id="envelope" tabindex="0" role="button" aria-pressed="false">
    <div class="flap" id="flap"></div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="close-text">‡∏õ‡∏¥‡∏î‡∏ã‡∏≠‡∏á</div>
  </div>

  <div id="gallery">
    <img src="images/1.png" class="photo" alt="‡∏£‡∏π‡∏õ‡∏û‡∏¥‡πÄ‡∏®‡∏©" />
  </div>

  <audio id="bg-music" loop>
    <source src="images/calla.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <script>
    const envelope = document.getElementById('envelope');
    const gallery = document.getElementById('gallery');
    const music = document.getElementById('bg-music');
    let isOpened = false;

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≠‡∏Å‡∏•‡∏¥‡∏•‡∏•‡∏µ‡πà
    function createLily() {
      const lily = document.createElement('div');
      lily.classList.add('lily');
      lily.style.left = Math.random() * 100 + 'vw';
      lily.style.setProperty('--fall-duration', (5 + Math.random() * 5) + 's');
      lily.style.setProperty('--fall-delay', (Math.random() * 5) + 's');
      lily.textContent = 'üå∏';
      document.body.appendChild(lily);

      // ‡∏•‡∏ö‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏´‡∏•‡∏±‡∏á‡∏ï‡∏Å
      setTimeout(() => {
        lily.remove();
      }, 10000);
    }

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≠‡∏Å‡∏•‡∏¥‡∏•‡∏•‡∏µ‡πà‡∏´‡∏•‡∏≤‡∏¢‡∏î‡∏≠‡∏Å‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏ã‡∏≠‡∏á
    function startLilies() {
      createLily();
      const interval = setInterval(() => {
        if (!isOpened) {
          clearInterval(interval);
          return;
        }
        createLily();
      }, 500);
    }

    envelope.addEventListener('click', () => {
      isOpened = !isOpened;
      envelope.classList.toggle('opened');
      envelope.setAttribute('aria-pressed', isOpened);

      if (isOpened) {
        setTimeout(() => {
          gallery.style.display = 'flex';
          music.currentTime = 55; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á‡∏ó‡πà‡∏≠‡∏ô‡∏û‡∏£‡∏µ‡∏Æ‡∏∏‡∏Å‡∏ó‡∏µ‡πà‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ 55
          music.play();
          startLilies();
        }, 600);
      } else {
        gallery.style.display = 'none';
        music.pause();
        music.currentTime = 0;
      }
    });
  </script>

</body>
