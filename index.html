<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Prompt', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #ff4f91;
    }

    .emoji-envelope {
      font-size: 80px;
      cursor: pointer;
      animation: bounce 1.5s infinite;
      user-select: none;
      z-index: 10;
    }

    .hidden {
      display: none;
    }

    .tap-text {
      margin-top: 10px;
      font-size: 1.2em;
      color: #000;
      animation: bounce 1.5s infinite;
      font-weight: 600;
      user-select: none;
    }

    .close-text {
      margin-top: 10px;
      font-size: 1.2em;
      color: #000;
      animation: bounce 1.5s infinite;
      font-weight: 600;
      user-select: none;
      display: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #gallery {
      margin-top: 40px;
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease forwards;
    }

    .photo {
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .lily {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: #ffb6c1;
      user-select: none;
      animation-name: fall, sway;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
      animation-direction: normal, alternate;
      animation-duration: var(--fall-duration), 3s;
      animation-delay: var(--fall-delay), 0s;
      pointer-events: none;
      z-index: 1000;
      will-change: transform, opacity;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes sway {
      0% { transform: translateX(0); }
      100% { transform: translateX(20px); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>💌</h1>

  <!-- อีโมจิซองจดหมาย -->
  <div id="emojiEnvelope" class="emoji-envelope" role="button" tabindex="0" aria-label="เปิดซองจดหมาย">📩</div>

  <!-- ข้อความ -->
  <div id="tapText" class="tap-text">จิ้มที่ซองๆๆๆ</div>
  <div id="closeText" class="close-text">ปิดซอง</div>

  <!-- แกลเลอรี่ -->
  <div id="gallery">
    <img src="images/1.png" class="photo" alt="รูปพิเศษ" />
  </div>

  <!-- เพลง -->
  <audio id="bg-music" loop>
    <source src="images/calla.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <script>
    const emojiEnvelope = document.getElementById('emojiEnvelope');
    const gallery = document.getElementById('gallery');
    const music = document.getElementById('bg-music');
    const tapText = document.getElementById('tapText');
    const closeText = document.getElementById('closeText');
    let isOpened = false;
    let lilyInterval;

    function createLily() {
      const lily = document.createElement('div');
      lily.classList.add('lily');
      lily.style.left = Math.random() * 100 + 'vw';
      lily.style.setProperty('--fall-duration', (5 + Math.random() * 5) + 's');
      lily.style.setProperty('--fall-delay', (Math.random() * 5) + 's');
      lily.textContent = '🌸';
      document.body.appendChild(lily);
      setTimeout(() => lily.remove(), 10000);
    }

    function startLilies() {
      createLily();
      lilyInterval = setInterval(() => {
        if (!isOpened) {
          clearInterval(lilyInterval);
          return;
        }
        createLily();
      }, 500);
    }

    emojiEnvelope.addEventListener('click', () => {
      isOpened = !isOpened;

      if (isOpened) {
        emojiEnvelope.classList.add('hidden');
        tapText.style.display = 'none';
        closeText.style.display = 'block';

        setTimeout(() => {
          gallery.style.display = 'flex';
          music.currentTime = 55;
          music.play();
          startLilies();
        }, 500);
      } else {
        emojiEnvelope.classList.remove('hidden');
        tapText.style.display = 'block';
        closeText.style.display = 'none';
        gallery.style.display = 'none';
        music.pause();
        music.currentTime = 0;
        clearInterval(lilyInterval);
      }
    });

    // Optional: ปิดซองด้วยการคลิกที่ข้อความ "ปิดซอง"
    closeText.addEventListener('click', () => {
      isOpened = false;
      emojiEnvelope.classList.remove('hidden');
      tapText.style.display = 'block';
      closeText.style.display = 'none';
      gallery.style.display = 'none';
      music.pause();
      music.currentTime = 0;
      clearInterval(lilyInterval);
    });
  </script>

</body>
</html>
