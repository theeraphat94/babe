<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Prompt', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #ff4f91;
    }

    /* ‡∏ã‡∏≠‡∏á */
    .envelope {
      position: relative;
      width: 320px;
      height: 200px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 12px 25px rgba(255, 0, 80, 0.2);
      cursor: pointer;
      transition: transform 0.6s ease;
      z-index: 10;
      user-select: none;
      overflow: hidden;
    }

    /* ‡∏ù‡∏≤‡∏ã‡∏≠‡∏á‡∏™‡∏≤‡∏°‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏° */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background: #fff;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-bottom: 2px solid #000; /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏î‡∏≥ */
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 5;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.2);
    }

    .opened .flap {
      transform: rotateX(180deg);
      box-shadow: none;
    }

    .opened {
      transform: scale(0.7);
      left: 0;
      top: 0;
      margin: 0 auto;
      position: relative;
    }

    .heart {
      position: absolute;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      z-index: 6;
      pointer-events: none;
      color: #ff4f91;
      user-select: none;
    }

    /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ô‡∏ã‡∏≠‡∏á‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î */
    .tap-text {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      color: #000;
      font-weight: 600;
      font-size: 1.2em;
      user-select: none;
      pointer-events: none;
      animation: bounce 1.5s infinite;
      z-index: 15;
    }

    /* ‡∏ã‡πà‡∏≠‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏¥‡πâ‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î */
    .opened ~ .tap-text {
      display: none;
    }

    /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏¥‡∏î‡∏ã‡∏≠‡∏á (‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô) */
    .close-text {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      color: #000;
      font-weight: 600;
      font-size: 1.2em;
      user-select: none;
      pointer-events: none;
      opacity: 0;
      animation: bounce 1.5s infinite;
      transition: opacity 0.4s ease;
      z-index: 15;
    }

    .opened .close-text {
      opacity: 1;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
    }

    #gallery {
      margin-top: 40px;
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease forwards;
      z-index: 1;
    }

    .photo {
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .lily {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: #ffb6c1;
      user-select: none;
      animation-name: fall, sway;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
      animation-direction: normal, alternate;
      animation-duration: var(--fall-duration), 3s;
      animation-delay: var(--fall-delay), 0s;
      pointer-events: none;
      z-index: 1000;
      will-change: transform, opacity;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes sway {
      0% { transform: translateX(0); }
      100% { transform: translateX(20px); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üíå</h1>

  <div class="envelope" id="envelope" tabindex="0" role="button" aria-pressed="false" aria-label="‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡∏ã‡∏≠‡∏á‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢">
    <div class="flap" id="flap"></div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="close-text">‡∏õ‡∏¥‡∏î‡∏ã‡∏≠‡∏á</div>
  </div>

  <!-- ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î -->
  <div class="tap-text">‡∏à‡∏¥‡πâ‡∏°‡∏ó‡∏µ‡πà‡∏ã‡∏≠‡∏á‡πÜ‡πÜ‡πÜ</div>

  <div id="gallery">
    <img src="images/1.png" class="photo" alt="‡∏£‡∏π‡∏õ‡∏û‡∏¥‡πÄ‡∏®‡∏©" />
  </div>

  <audio id="bg-music" loop>
    <source src="images/calla.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <script>
    const envelope = document.getElementById('envelope');
    const gallery = document.getElementById('gallery');
    const music = document.getElementById('bg-music');
    const closeText = envelope.querySelector('.close-text');
    const tapText = document.querySelector('.tap-text');
    let isOpened = false;
    let lilyInterval;

    function createLily() {
      const lily = document.createElement('div');
      lily.classList.add('lily');
      lily.style.left = Math.random() * 100 + 'vw';
      lily.style.setProperty('--fall-duration', (5 + Math.random() * 5) + 's');
      lily.style.setProperty('--fall-delay', (Math.random() * 5) + 's');
      lily.textContent = 'üå∏';
      document.body.appendChild(lily);

      setTimeout(() => {
        lily.remove();
      }, 10000);
    }

    function startLilies() {
      createLily();
      lilyInterval = setInterval(() => {
        if (!isOpened) {
          clearInterval(lilyInterval);
          return;
        }
        createLily();
      }, 500);
    }

    envelope.addEventListener('click', () => {
      isOpened = !isOpened;
      envelope.classList.toggle('opened');
      envelope.setAttribute('aria-pressed', isOpened);

      if (isOpened) {
        tapText.style.display = 'none';
        setTimeout(() => {
          gallery.style.display = 'flex';
          music.currentTime = 55;
          music.play();
          startLilies();
        }, 600);
      } else {
        tapText.style.display = 'block';
        gallery.style.display = 'none';
        music.pause();
        music.currentTime = 0;
        clearInterval(lilyInterval);
      }
    });
  </script>

</body>
</html>
