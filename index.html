<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏© üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏™‡∏µ‡∏î‡∏≥ */
      font-family: 'Prompt', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #ff4f91;
    }

    /* ‡∏ã‡∏≠‡∏á‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢ */
    .envelope {
      position: relative;
      width: 320px;
      height: 200px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 12px 25px rgba(255, 0, 80, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
      perspective: 1000px;
    }

    .envelope:hover {
      transform: scale(1.02);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 140px;
      background: #ffffff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 2;
    }

    .heart {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      z-index: 3;
      pointer-events: none;
      color: #ff4f91;
    }

    .opened .flap {
      transform: rotateX(180deg);
    }

    #gallery {
      margin-top: 40px;
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      animation: fadeIn 1s ease forwards;
    }

    .photo {
      width: 85%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    audio {
      display: none;
    }

    @media (min-width: 600px) {
      .photo {
        width: 45%;
      }
    }

    @media (min-width: 1000px) {
      .photo {
        width: 30%;
      }
    }
  </style>
</head>
<body>

  <h1>‡∏ñ‡∏∂‡∏á‡∏Ñ‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏©‡πÉ‡∏ô‡πÉ‡∏à üíå</h1>

  <div class="envelope" id="envelope">
    <div class="flap" id="flap"></div>
    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <div id="gallery">
    <img src="images/photo1.jpg" class="photo" alt="‡∏£‡∏π‡∏õ 1" />
    <img src="images/photo2.jpg" class="photo" alt="‡∏£‡∏π‡∏õ 2" />
    <img src="images/photo3.jpg" class="photo" alt="‡∏£‡∏π‡∏õ 3" />
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="images/music.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <script>
    const envelope = document.getElementById('envelope');
    const flap = document.getElementById('flap');
    const gallery = document.getElementById('gallery');
    const music = document.getElementById('bg-music');
    let isOpened = false;

    envelope.addEventListener('click', () => {
      isOpened = !isOpened;
      envelope.classList.toggle('opened');

      if (isOpened) {
        setTimeout(() => {
          gallery.style.display = 'flex';
          music.play();
        }, 600);
      } else {
        gallery.style.display = 'none';
        music.pause();
        music.currentTime = 0;
      }
    });
  </script>

</body>
</html>
